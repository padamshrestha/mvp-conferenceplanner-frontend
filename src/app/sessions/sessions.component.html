<div class="agenda">

  <p *ngIf="!sessions">
    <mat-spinner></mat-spinner>
  </p>

  <div class="days">
    <mat-chip-list>
      <mat-chip *ngFor="let day of days" [value]="day.num" (click)="setDay(day.num)">
        {{day.name}}
      </mat-chip>
    </mat-chip-list>
  </div>

  <mat-grid-list cols="3" rowHeight="2:1">

    <mat-grid-tile *ngFor="let session of sessions | day: selectedDay ">

      <mat-card class="session-card">

        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title><a [routerLink]="['/sessiondetail', session.id]">{{session.title}}</a></mat-card-title>
          <mat-card-subtitle>{{session.track.name}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p *ngFor="let speaker of session.speakers">
            <em>
              <a [routerLink]="['/speaker', speaker.id]">{{speaker.name}}</a>
            </em>
          </p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button color="accent">ADD</button>
          <button mat-raised-button color="primary">REVIEW</button>
        </mat-card-actions>

      </mat-card>

    </mat-grid-tile>

  </mat-grid-list>


</div>
